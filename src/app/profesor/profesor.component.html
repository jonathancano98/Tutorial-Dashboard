

  
  <h1 class="text-success">LISTA ALUMNOS</h1> 
  <div class="left">
    <table class="table">  
  <!-- Esto crea linea azul -->
    <thead> 
    <!-- Pone la linea abajo -->
      <tr class="font-weight-bold text-primary">
      <!-- Pone nombre y Puntos en azul  -->
        <td><h2>Nombre</h2></td>
        <td><h2>Puntos</h2></td>
        <!-- Hay que aÃ±adir el th para seguir la linea -->
      </tr>
    </thead>
    <tbody>
    <tr class="info" *ngFor= "let persona of lista">

      <td><h1>{{persona.nombre}}</h1></td>
      <td><span class="badge">{{persona.puntuacion}}</span></td>
      <td><button class="btn btn-success" (click)="Incrementar(persona.nombre)"><span class="glyphicon glyphicon-plus"></span></button></td>
      <td><button class="btn btn-danger" (click)="Eliminar(persona.nombre)"><span class="glyphicon glyphicon-trash"></span></button></td>
    </tr>
    </tbody>  
    </table>
    <button class="btn btn-primary" (click)="Mostrar()">Mostar lista</button>
    <button class="btn btn-secondary" (click)="Ordenarporpuntos()">Ordenar por puntos</button>
    
    
</div>

<div class="right">
<h3 class="text-success">Nueva Persona </h3>

  <form class ="form-inline" (ngSubmit)="Pon();">
    
    <input type="text" name="nombre" placeholder="escribe el nombre" required [(ngModel)]="nombre">
    <input type="text" name="pass" placeholder="escribe el password" required [(ngModel)]="pass">
    <select  name="rol" required [(ngModel)]="rol">
        <option value="Alumno">Alumno</option>
        <option value="Profesor">Profesor</option>
    </select>
    <input type="number" name="puntos" placeholder="puntos iniciales" required [(ngModel)]="puntos">
    <button> Crear nuevo alumno </button>
 
  </form>

</div>
